{% extends "itemBase.html"%}
{% block name %}WHITE HELL HOODIE{% endblock %}
{% block descr %}

<ul>
    <li>50/50 cotten poleyster blend</li>
    <li>Hand Dyed</li>
    
</ul>
<p>Make Sure to <b>WASH YOUR HOODIES ON COLD</b> to ensure long lasting quality</p>
{% endblock %}
{% block paypal %} 
<div id="smart-button-container">
    <div style="text-align: center;">
      <div style="margin-bottom: 1.25rem;">
        <p>White Hell Hoodie</p>
        <select id="item-options"><option value="Large" price="35">Large - 35 USD</option><option value="Medium" price="35">Medium - 35 USD</option><option value="Small" price="35">Small - 35 USD</option></select>
        <select style="visibility: hidden" id="quantitySelect"></select>
      </div>
    <div id="paypal-button-container"></div>
    </div>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=Acv2frRGTAXP5OEL8Q4a8jXMTSSPjWZa4rI0P-cxqbhMymEa7NN9TNKCXudhirjZZmpmBQDkFuno80jj&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      var shipping = 8;
      var itemOptions = document.querySelector("#smart-button-container #item-options");
  var quantity = parseInt();
  var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
  if (!isNaN(quantity)) {
    quantitySelect.style.visibility = "visible";
  }
  var orderDescription = 'White Hell Hoodie';
  if(orderDescription === '') {
    orderDescription = 'Item';
  }
  paypal.Buttons({
    style: {
      shape: 'rect',
      color: 'white',
      layout: 'vertical',
      label: 'paypal',
      
    },
    createOrder: function(data, actions) {
      var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
      var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
      var tax = (8 === 0) ? 0 : (selectedItemPrice * (parseFloat(8)/100));
      if(quantitySelect.options.length > 0) {
        quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
      } else {
        quantity = 1;
      }

      tax *= quantity;
      tax = Math.round(tax * 100) / 100;
      var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
      priceTotal = Math.round(priceTotal * 100) / 100;
      var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

      return actions.order.create({
        purchase_units: [{
          description: orderDescription,
          amount: {
            currency_code: 'USD',
            value: priceTotal,
            breakdown: {
              item_total: {
                currency_code: 'USD',
                value: itemTotalValue,
              },
              shipping: {
                currency_code: 'USD',
                value: shipping,
              },
              tax_total: {
                currency_code: 'USD',
                value: tax,
              }
            }
          },
          items: [{
            name: selectedItemDescription,
            unit_amount: {
              currency_code: 'USD',
              value: selectedItemPrice,
            },
            quantity: quantity
          }]
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name + '!');
      });
    },
    onError: function(err) {
      console.log(err);
    },
  }).render('#paypal-button-container');
}
initPayPalButton();
  </script>
{% endblock %}
